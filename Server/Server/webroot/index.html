<html ng-app='recordthepiano.app'>
    <head>
        <title>Record The Piano</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id='header'>
            record the piano
        </div>
        <div id='main' ng-controller='MainController'>
            <div ng-repeat='recording in recordings'>
                <div class='recording'>
                    <div class='title'>
                        {{recording.title}}
                    </div>
                    <div class='notes'>
                        {{recording.notes}}
                    </div>
                    <audio controls='controls' ng-src='{{recording.url}}'>
                    </audio>
                </div>
            </div>
        </div>
    </body>
</html>
